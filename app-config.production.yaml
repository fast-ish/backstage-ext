app:
  baseUrl: ${APP_BASE_URL}

organization:
  name: ${ORGANIZATION_NAME}

backend:
  baseUrl: ${BACKEND_BASE_URL}
  listen: ':7007'
  csp:
    connect-src: ["'self'", 'http:', 'https:']
  cors:
    origin: ${CORS_ORIGIN}
    methods: [GET, HEAD, PATCH, POST, PUT, DELETE]
    credentials: true
  database:
    client: pg
    connection:
      host: ${POSTGRES_HOST}
      port: ${POSTGRES_PORT}
      user: ${POSTGRES_USER}
      password: ${POSTGRES_PASSWORD}

auth:
  environment: production
  providers:
    github:
      production:
        clientId: ${AUTH_GITHUB_CLIENT_ID}
        clientSecret: ${AUTH_GITHUB_CLIENT_SECRET}

techdocs:
  builder: 'local'
  generator:
    runIn: 'local'
  publisher:
    type: 'local'

catalog:
  import:
    entityFilename: catalog-info.yaml
    pullRequestBranchName: backstage-integration
  rules:
    - allow: [Component, System, API, Resource, Location, Domain, Group, User, Template]
  locations:
    # Local catalog entities (bundled in Docker image)
    - type: file
      target: /app/catalog/users.yaml
      rules:
        - allow: [User]
    # GitHub repositories with catalog-info.yaml
    - type: url
      target: https://github.com/stxkxs/devctl-py/blob/main/catalog-info.yaml
      rules:
        - allow: [Component, API, Location, Template, System, Domain, Resource]

kubernetes:
  serviceLocatorMethod:
    type: 'multiTenant'
  clusterLocatorMethods:
    - type: 'config'
      clusters: []
